<ng-container *ngIf="table$ | async; else noJournal">
  <ng-container *ngIf="(dataSource | async) as data; else noJournal">
    <ng-container *ngIf="data.length !== 0">
      <table mat-table class="start-table custom-table" [dataSource]="data">

        <ng-container matColumnDef="index">
          <th class="mat-body-2 start-table-index-column" mat-header-cell *matHeaderCellDef> №</th>
          <td class="mat-body-2 start-table-index-column" mat-cell *matCellDef="let element">
            {{ element.index }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th class="mat-body-2 start-table-address-column" mat-header-cell *matHeaderCellDef> Название </th>
          <td class="mat-body-2 start-table-address-column" mat-cell *matCellDef="let element">
           Расчет #{{ element.id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th class="mat-body-2 start-table-rooms-column" mat-header-cell *matHeaderCellDef> Объектов </th>
          <td class="mat-body-2 start-table-rooms-column" mat-cell *matCellDef="let element">
            {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="datetime">
          <th class="mat-body-2 start-table-rooms-column" mat-header-cell *matHeaderCellDef> Дата </th>
          <td class="mat-body-2 start-table-rooms-column" mat-cell *matCellDef="let element">
            {{element.time | date : 'yyyy.dd.MM HH:mm:ss'}} </td>
        </ng-container>


        <ng-container matColumnDef="edit">
          <th class="mat-body-2 start-table-floors-column" mat-header-cell *matHeaderCellDef></th>
          <td class="mat-body-2 start-table-floors-column" mat-cell *matCellDef="let element">
            <button mat-icon-button><mat-icon>edit</mat-icon></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
    <ng-template #noRecords>
      <div class="mat-headline">
        <p>По вашему запросу ничего не найдено</p>
      </div>
    </ng-template>
  </ng-container>
</ng-container>
<ng-template #noJournal>
  <div class=" mat-headline">
    <p>Загрузите файл
    </p>
  </div>
</ng-template>
