<div class="page">
  <div class="page_content">
    <div class="top">
      <div class="search"><img src="assets/icons/findIcon.png"><input class="search_input" type="text"
          autocomplete="off"></div>
      <button class="top_btn blue_bg" color="primary" (click)="download()"> Экспортировать </button>
    </div>

    <ng-container *ngIf="resultTable.table$ | async as table; else noTable">
      <div class="title-top">
        Результат
        <img src="assets/icons/penIcon.png">
      </div>


      <app-result-table></app-result-table>
    </ng-container>
    <ng-template #noTable>
      <h2 class="no-table-template">
        Чтобы начать работу, загрузите файл.
      </h2>
    </ng-template>
  </div>
</div>
